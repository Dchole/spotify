query getArtist($id: ID!) {
  artist(id: $id) {
    id
    uri
    name
    type
    popularity
    cover_image
    tracks {
      id
      name
      type
      cover_image
      album {
        id
        name
        release_date
      }
    }
    albums {
      id
      name
      cover_image
    }
  }
}
