query getPlaylist($id: ID!) {
  playlist(id: $id) {
    id
    name
    type
    total
    duration
    cover_image
    owner {
      id
      name
    }
    tracks {
      id
      added_at
      track {
        id
        name
        cover_image
        artists {
          id
          name
        }
        album {
          id
          name
          release_date
        }
      }
    }
  }
}
